<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveTalk - 1:1 Audio Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at 50% 50%, #0d0d0d, #000000 80%);
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
        }

        .neon-border {
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
        }

        .neon-btn {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            transition: all 0.3s;
        }

        .neon-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }

        .voice-bar {
            width: 10px;
            background: #0ff;
            height: 10px;
            margin: 0 2px;
            border-radius: 4px;
            transition: height 0.1s;
            box-shadow: 0 0 8px #0ff;
        }

        .voice-visualizer {
            display: flex;
            align-items: flex-end;
            height: 40px;
            justify-content: center;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <h1 class="text-4xl font-bold mb-6 text-[#0ff] drop-shadow-lg">LoveTalk â€” Where Love Begins</h1>

    <div class="neon-border rounded-xl p-6 w-full max-w-md flex flex-col items-center space-y-4">

        <p class="text-sm text-[#0ff]">TURN + STUN: Auto Server Selection Enabled ðŸ”¥</p>

        <div class="w-full text-center">
            <p class="text-lg">Your ID:
                <span id="peerId" class="font-mono text-[#00ffff]">Generating...</span>
            </p>
            <button id="copyPeerId" class="neon-btn px-3 py-1 mt-2 text-sm rounded">Copy</button>
        </div>

        <p id="status" class="text-center text-[#0ff]">Status: Waiting for Partner...</p>

        <div id="controls" class="hidden flex space-x-3 mt-3">
            <button id="muteBtn" class="neon-btn px-4 py-1 rounded">Mute</button>
            <button id="hangupBtn"
                class="neon-btn px-4 py-1 rounded border-red-500 text-red-400 hover:bg-red-500 hover:text-black">Hang
                Up</button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-[#0ff] mb-2">Remote Voice Level</p>
            <div id="voiceVisualizer" class="voice-visualizer"></div>
        </div>

        <div id="logs" class="bg-black/70 text-xs p-2 rounded w-full h-40 overflow-y-auto">
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script>

        const logBox = document.getElementById("logs");
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logBox.innerHTML += `<div>[${time}] ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
            console.log(msg);
        }

        const socket = io();
        const roomId = new URLSearchParams(location.search).get("id");

        const peer = new Peer({
            debug: 2,
            config: {
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },

                    {
                        urls: [
                            "turn:relay1.expressturn.com:3480?transport=udp",
                            "turn:relay1.expressturn.com:3480?transport=tcp"
                        ],
                        username: "000000002078920456",
                        credential: "7au5gxraKlawrx09qC45ARXNpoM="
                    },

                    {
                        urls: [
                            "stun:bn-turn2.xirsys.com",
                            "turn:bn-turn2.xirsys.com:80?transport=udp",
                            "turn:bn-turn2.xirsys.com:3478?transport=udp",
                            "turn:bn-turn2.xirsys.com:80?transport=tcp",
                            "turn:bn-turn2.xirsys.com:3478?transport=tcp",
                            "turns:bn-turn2.xirsys.com:443?transport=tcp",
                            "turns:bn-turn2.xirsys.com:5349?transport=tcp"
                        ],
                        username: "IV3rRPe9k4M8o1GyU7564eGUVmdQWRQXD5vHZIclMog1gOW9ixXSmbMYX79syFHNAAAAAGkdzuF0YXJpa3VsNzg=",
                        credential: "ef63c548-c550-11f0-b337-0242ac140004"
                    },
                ]
            }
        });

        let localStream, currentCall, isMuted = false, analyser;

        const peerIdEl = document.getElementById("peerId");
        const statusEl = document.getElementById("status");
        const remoteAudio = document.getElementById("remoteAudio");
        const visualizer = document.getElementById("voiceVisualizer");

        peer.on("open", id => {
            peerIdEl.textContent = id;
            log("Peer ID: " + id);
            socket.emit("join-room", roomId, id);
        });

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            localStream = stream;
            log("Microphone access granted");
        });

        peer.on("call", call => {
            if (currentCall) call.close();
            currentCall = call;
            log("Incoming call from: " + call.peer);
            call.answer(localStream);
            setupCallHandlers(call);
        });

        socket.on("user-connected", (userId) => {
            log("User connected: " + userId);
            const call = peer.call(userId, localStream);
            currentCall = call;
            setupCallHandlers(call);
        });

        function setupCallHandlers(call) {
            statusEl.textContent = "Status: Connecting...";
            document.getElementById("controls").classList.remove("hidden");

            call.on("iceStateChanged", state => {
                log("ICE state: " + state);
            });

            if (call.peerConnection) {
                const pc = call.peerConnection;
                pc.addEventListener("icecandidate", e => {
                    if (e.candidate) log("ICE Candidate Type: " + e.candidate.type);
                });
                pc.addEventListener("connectionstatechange", () => {
                    log("Connection State: " + pc.connectionState);
                });
            }

            call.on("stream", remoteStream => {
                statusEl.textContent = "Status: Connected ðŸŽ¯";
                remoteAudio.srcObject = remoteStream;
                log("Remote Stream received.");
                startVisualizer(remoteStream);
            });

            call.on("close", () => {
                log("Call closed");
                cleanup("Call Ended âŒ");
            });

            call.on("error", err => {
                log("Error: " + err.message);
                cleanup("Call Error âš ï¸");
            });
        }

        document.getElementById("muteBtn").addEventListener("click", () => {
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
            log("Mic " + (isMuted ? "OFF" : "ON"));
        });

        document.getElementById("hangupBtn").addEventListener("click", () => {
            if (currentCall) currentCall.close();
            cleanup("You Hung Up");
        });

        function cleanup(msg) {
            statusEl.textContent = msg;
            remoteAudio.srcObject = null;
            currentCall = null;
            visualizer.innerHTML = "";
        }

        function startVisualizer(stream) {
            const ctx = new AudioContext();
            const src = ctx.createMediaStreamSource(stream);
            analyser = ctx.createAnalyser();
            analyser.fftSize = 64;
            src.connect(analyser);

            visualizer.innerHTML = "";
            let bars = [];
            for (let i = 0; i < 16; i++) {
                const bar = document.createElement("div");
                bar.className = "voice-bar";
                visualizer.appendChild(bar);
                bars.push(bar);
            }

            function render() {
                let data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(data);
                for (let i = 0; i < 16; i++) {
                    bars[i].style.height = Math.max(4, data[i] / 4) + "px";
                }
                requestAnimationFrame(render);
            }
            render();
        }

    </script>
</body>

</html>
