<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveTalk â€” 1:1 Video Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at 50% 50%, #0d0d0d, #000000 80%);
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
        }

        .neon-border {
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
        }

        .neon-btn {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            transition: all 0.3s;
        }

        .neon-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }

        video {
            background: #000;
            border-radius: 0.75rem;
            object-fit: cover;
            box-shadow: 0 0 10px #0ff55f;
        }

        .voice-bar {
            width: 10px;
            background: #0ff;
            height: 10px;
            margin: 0 2px;
            border-radius: 4px;
            transition: height 0.1s;
            box-shadow: 0 0 8px #0ff;
        }

        .voice-visualizer {
            display: flex;
            align-items: flex-end;
            height: 40px;
            justify-content: center;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <h1 class="text-4xl font-bold mb-6 text-[#0ff] drop-shadow-lg">LoveTalk â€” Where Love Begins ðŸ’ž</h1>

    <div class="neon-border rounded-xl p-6 w-full max-w-3xl flex flex-col items-center space-y-4">

        <div class="flex flex-wrap justify-center gap-4">
            <div class="flex flex-col items-center">
                <h2 class="mb-2 text-[#0ff] font-semibold">You</h2>
                <video id="localVideo" autoplay muted playsinline class="w-64 h-48"></video>
            </div>

            <div class="flex flex-col items-center">
                <h2 class="mb-2 text-[#0ff] font-semibold">Partner</h2>
                <video id="remoteVideo" autoplay playsinline class="w-64 h-48"></video>
            </div>
        </div>

        <p class="text-lg">Your ID: <span id="peerId" class="font-mono text-[#00ffff]">Generating...</span></p>

        <p id="status" class="text-center text-[#0ff]">Status: Waiting for partner...</p>

        <div id="controls" class="hidden flex flex-wrap justify-center gap-3 mt-3">
            <button id="muteBtn" class="neon-btn px-4 py-1 rounded">Mute Audio</button>
            <button id="camBtn" class="neon-btn px-4 py-1 rounded">Turn Off Camera</button>
            <button id="hangupBtn"
                class="neon-btn px-4 py-1 rounded border-red-500 text-red-400 hover:bg-red-500 hover:text-black">Hang
                Up</button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-[#0ff] mb-2">Remote Voice Level</p>
            <div id="voiceVisualizer" class="voice-visualizer"></div>
        </div>
    </div>

    <script>
        const socket = io(); // your backend Socket.IO server
        const roomId = new URLSearchParams(location.search).get("id");
        const peer = new Peer({
            host: "0.peerjs.com",
            port: 443,
            path: "/",
            secure: true
        });

        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const peerIdEl = document.getElementById("peerId");
        const statusEl = document.getElementById("status");
        const muteBtn = document.getElementById("muteBtn");
        const camBtn = document.getElementById("camBtn");
        const hangupBtn = document.getElementById("hangupBtn");
        const controls = document.getElementById("controls");
        const visualizer = document.getElementById("voiceVisualizer");

        let localStream, currentCall;
        let isMuted = false, camOff = false;
        let analyser, dataArray;

        // --- Initialize Peer & Room Join ---
        peer.on("open", id => {
            peerIdEl.textContent = id;
            socket.emit("join-room", roomId, id);
        });

        // --- Capture Media ---
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
            })
            .catch(err => alert("Camera or Mic access denied: " + err));

        // --- When a new user connects ---
        socket.on("user-connected", userId => {
            console.log("Remote user connected:", userId);
            callUser(userId);
        });

        // --- Incoming call ---
        peer.on("call", call => {
            if (currentCall) call.close();
            currentCall = call;
            call.answer(localStream);
            setupCallHandlers(call);
        });

        // --- Make outgoing call ---
        function callUser(remoteId) {
            const call = peer.call(remoteId, localStream);
            currentCall = call;
            setupCallHandlers(call);
        }

        // --- Call setup ---
        function setupCallHandlers(call) {
            statusEl.textContent = "Status: Connecting...";
            controls.classList.remove("hidden");

            call.on("stream", remoteStream => {
                statusEl.textContent = "Status: Connected âœ…";
                remoteVideo.srcObject = remoteStream;
                startVoiceVisualization(remoteStream);
            });

            call.on("close", () => endCall("Call Ended âŒ"));
            call.on("error", err => {
                console.error(err);
                endCall("Error: " + err.message);
            });
        }

        // --- Audio mute/unmute ---
        muteBtn.addEventListener("click", () => {
            if (!localStream) return;
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
            muteBtn.textContent = isMuted ? "Unmute Audio" : "Mute Audio";
        });

        // --- Camera on/off ---
        camBtn.addEventListener("click", () => {
            if (!localStream) return;
            camOff = !camOff;
            localStream.getVideoTracks().forEach(track => track.enabled = !camOff);
            camBtn.textContent = camOff ? "Turn On Camera" : "Turn Off Camera";
        });

        // --- Hangup ---
        hangupBtn.addEventListener("click", () => {
            if (currentCall) currentCall.close();
            endCall("You Hung Up ðŸ’”");
        });

        // --- End call ---
        function endCall(msg) {
            statusEl.textContent = msg;
            controls.classList.add("hidden");
            remoteVideo.srcObject = null;
            if (analyser && analyser.animationId) cancelAnimationFrame(analyser.animationId);
            visualizer.innerHTML = "";
            currentCall = null;
        }

        // --- Voice Visualization ---
        function startVoiceVisualization(stream) {
            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            source.connect(analyser);

            visualizer.innerHTML = "";
            for (let i = 0; i < 16; i++) {
                const bar = document.createElement("div");
                bar.className = "voice-bar";
                visualizer.appendChild(bar);
            }

            const bars = visualizer.children;

            function draw() {
                analyser.getByteFrequencyData(dataArray);
                for (let i = 0; i < 16; i++) {
                    const value = dataArray[i] / 4;
                    bars[i].style.height = `${Math.max(4, value)}px`;
                }
                analyser.animationId = requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>

</html>
