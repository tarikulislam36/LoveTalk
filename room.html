<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveTalk - 1:1 Audio Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at 50% 50%, #0d0d0d, #000000 80%);
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
        }

        .neon-border {
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
        }

        .neon-btn {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            transition: all 0.3s;
        }

        .neon-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }

        .voice-bar {
            width: 10px;
            background: #0ff;
            height: 10px;
            margin: 0 2px;
            border-radius: 4px;
            transition: height 0.1s;
            box-shadow: 0 0 8px #0ff;
        }

        .voice-visualizer {
            display: flex;
            align-items: flex-end;
            height: 40px;
            justify-content: center;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <h1 class="text-4xl font-bold mb-6 text-[#0ff] drop-shadow-lg">LoveTalk — Where Love Begins</h1>

    <div class="neon-border rounded-xl p-6 w-full max-w-md flex flex-col items-center space-y-4">
        <div class="w-full text-center">
            <p class="text-lg">Your ID: <span id="peerId" class="font-mono text-[#00ffff]">Generating...</span></p>
            <button id="copyPeerId" class="neon-btn px-3 py-1 mt-2 text-sm rounded">Copy</button>
        </div>

        <input id="remoteId" type="text" placeholder="Enter Remote Peer ID"
            class="w-full p-2 rounded bg-black text-[#0ff] placeholder-[#088] neon-border focus:outline-none" />

        <button id="connectBtn" class="neon-btn px-4 py-2 rounded w-full">Start Call</button>

        <p id="status" class="text-center text-[#0ff]">Status: Not Connected</p>

        <div id="controls" class="hidden flex space-x-3 mt-3">
            <button id="muteBtn" class="neon-btn px-4 py-1 rounded">Mute</button>
            <button id="hangupBtn"
                class="neon-btn px-4 py-1 rounded border-red-500 text-red-400 hover:bg-red-500 hover:text-black">Hang
                Up</button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-[#0ff] mb-2">Remote Voice Level</p>
            <div id="voiceVisualizer" class="voice-visualizer"></div>
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script>
        const socket = io(); // backend server
        const roomId = new URLSearchParams(location.search).get("id");
        const peer = new Peer({
            host: "0.peerjs.com",
            port: 443,
            path: "/",
            secure: true,
            debug: 2
        });

        const peerIdEl = document.getElementById("peerId");
        const copyBtn = document.getElementById("copyPeerId");
        const connectBtn = document.getElementById("connectBtn");
        const remoteIdInput = document.getElementById("remoteId");
        const statusEl = document.getElementById("status");
        const muteBtn = document.getElementById("muteBtn");
        const hangupBtn = document.getElementById("hangupBtn");
        const controls = document.getElementById("controls");
        const remoteAudio = document.getElementById("remoteAudio");
        const visualizer = document.getElementById("voiceVisualizer");

        let localStream, currentCall, isMuted = false, analyser, dataArray;

        // Peer ID
        peer.on("open", id => {
            peerIdEl.textContent = id;
            socket.emit("join-room", roomId, id);
        });

        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(peerIdEl.textContent);
            alert("Peer ID copied!");
        });

        // Get audio
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            localStream = stream;
        }).catch(err => alert("Microphone access denied: " + err));

        // Incoming call
        peer.on("call", call => {
            if (currentCall) call.close(); // only allow one call at a time
            currentCall = call;
            call.answer(localStream);
            setupCallHandlers(call);
        });


        // Call To NewAdded User
        socket.on("user-connected", (userId) => {
            console.log("Remote user ID:", userId);
            const call = peer.call(userId, localStream);
            currentCall = call;
            setupCallHandlers(call);
        });

        // Outgoing call
        // connectBtn.addEventListener("click", () => {
        //     const remoteId = remoteIdInput.value.trim();
        //     if (!remoteId) return alert("Enter a remote ID");
        //     const call = peer.call(remoteId, localStream);
        //     currentCall = call;
        //     setupCallHandlers(call);
        // });

        function setupCallHandlers(call) {
            statusEl.textContent = "Status: Connecting...";
            controls.classList.remove("hidden");

            call.on("stream", remoteStream => {
                statusEl.textContent = "Status: Connected ✅";
                remoteAudio.srcObject = remoteStream;
                startVoiceVisualization(remoteStream);
            });

            call.on("close", () => {
                endCall("Call Ended ❌");
            });

            call.on("error", err => {
                console.error(err);
                endCall("Error: " + err.message);
            });
        }

        // Mute/unmute
        muteBtn.addEventListener("click", () => {
            if (!localStream) return;
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
            muteBtn.textContent = isMuted ? "Unmute" : "Mute";
        });

        // Hang up
        hangupBtn.addEventListener("click", () => {
            if (currentCall) currentCall.close();
            endCall("You hung up");
        });

        function endCall(msg) {
            statusEl.textContent = "Status: " + msg;
            controls.classList.add("hidden");
            if (analyser) cancelAnimationFrame(analyser.animationId);
            visualizer.innerHTML = "";
            remoteAudio.srcObject = null;
            currentCall = null;
        }

        // Voice visualization
        function startVoiceVisualization(stream) {
            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            source.connect(analyser);

            visualizer.innerHTML = "";
            for (let i = 0; i < 16; i++) {
                const bar = document.createElement("div");
                bar.className = "voice-bar";
                visualizer.appendChild(bar);
            }

            const bars = visualizer.children;

            function draw() {
                analyser.getByteFrequencyData(dataArray);
                for (let i = 0; i < 16; i++) {
                    const value = dataArray[i] / 4;
                    bars[i].style.height = `${Math.max(4, value)}px`;
                }
                analyser.animationId = requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>

</html>
